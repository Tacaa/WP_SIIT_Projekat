<html>
    <head>
        <meta charset="UTF-8">
		<link rel="stylesheet" type ="text/css" href="pregled_karata.css"/>
		<script src="jquery.min.js"></script>
		<script src="prikaz_kupaca.js"></script>
        <title>Svi kupci</title>
    </head>
    <body>
    	<p style="font-size:7px"></p>
    	<table width="100%">
    		<tr> 
        		<td align="left"><button id="sortiranje" class="svetli_dugmici">Sortiranje</button></td>
        		<td align="right"><button id="filter" class="svetli_dugmici">Filter</button></td>
        	</tr>
        </table>
    	<p style="font-size:5px"></p>
    	
		<table id="tabela_kupaca">
			<!-- zaglavlje tabele -->
			<thead>
				<tr>
					<td>Korisnicko ime</td>
					<td>Ime</td>
					<td>Prezime</td>
					<td>Datum rodjenja</td>
					<td>Pol</td>
					<td>Broj bodova</td>
					<td>Tip</td>
					<td>Aktivnost</td>
					<td>Izbrisi</td>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

	<!-- ****************************** forma za potvrdu ****************************** -->
        <div id="modal_kupaca" class="modal">
	        <div class="modal-content">
	            <span class="close">&times;</span>
	            <form id="kupcii" action="#" method="get">
		            <table id="tabela_brisanje">
		            	
		            	<tr>
		            		<td colspan='2'>Da li ste sigurni da zelite da izbrisete
		            			<span id="izabrani_kupac"></span>?</td>
		            	</tr>
		            	<tr>
		            		<td>
			            		<label class="labela_izvrisi">
									<input type="radio" name="izbrisi" value="DA" class="izbrisi" checked>
									<span>DA</span>
								</label>
		            		</td>
		            		<td>
			            		<label class="labela_izvrisi">
									<input type="radio" name="izbrisi" value="NE" class="izbrisi">
									<span>NE</span>
								</label>
		            		</td>
		            	</tr>
		            	
		            	<tr align="center">
		            		<td colspan="4"><p id="izbrisan_poruka"></p></td>
		            	</tr>
		            	
		            	<tr align="center">
		            		<td colspan="4"><input class="dugmici" type="submit" value="Potvrda"/></td>
		            	</tr>
		            	
		            </table>
	            </form>
	        </div>
        </div>
        
        
        <!-- ****************************** forma filter ****************************** -->
        <div id="modal_filtera_kupaca" class="modal">
	        <div class="modal-content">
	            <span class="close">&times;</span>
	            <form id="filter_kupaca" action="#" method="get">
		            <table id="tabela_filter_kupaca">
		            	<tr>
		            		<td colspan='4'>Ime</td>
		            	</tr>
		            	<tr>
		            		<td colspan="4"><input type="text" id="ime_kupca" size="80"/></td>
		            	</tr>
		            	
		            	<tr>
		            		<td colspan='4'>Prezime</td>
		            	</tr>
		            	<tr>
		            		<td colspan="4"><input type="text" id="prez_kupca"  size="80"/>
		            	</tr>
		            	
		            	<tr>
		            		<td colspan='4'>Korisnicko ime</td>
		            	</tr>
		            	<tr>
		            		<td colspan='4'><input type="text" id="korIme_kupca" size="80"/>
		            	</tr>
		            	
		            	<tr>
		            		<td colspan='4'>Tip kupca</td>
		            	</tr>
		            	<tr>
		            		<td>
			            		<label class="labela_tip_kupca">
									<input type="radio" name="tip_kupca" value="OBICNI" class="tip_kupca" checked>
									<span>OBICNI</span>
								</label>
		            		</td>
		            		<td>
			            		<label class="labela_tip_kupca">
									<input type="radio" name="tip_kupca" value="BRONZANI" class="tip_kupca">
									<span>BRONZANI</span>
								</label>
		            		</td>
		            		<td>
			            		<label class="labela_tip_kupca">
									<input type="radio" name="tip_kupca" value="SREBRNI" class="tip_kupca">
									<span>SREBRNI</span>
								</label>
		            		</td>
		            		<td>
			            		<label class="labela_tip_kupca">
									<input type="radio" name="tip_kupca" value="ZLATNI" class="tip_kupca">
									<span>ZLATNI</span>
								</label>
		            		</td>
		            	</tr>
		            	
		            	<tr align="center">
		            		<td colspan="4"><input class="dugmici" type="submit" value="Pretrazi"/></td>
		            	</tr>
		            	
		            </table>
	            </form>
	        </div>
        </div>
        
        	<!-- ****************************** forma sortiranje ****************************** -->
        <div id="modal_sort_kupaca" class="modal">
	        <div class="modal-content">
	            <span class="close">&times;</span>
	            <form id="sort_kupaca" action="#" method="get">
		            <table id="tabela_filter_kupaca">
		            	<tr>
		            		<td colspan='4'>Vrsta sortiranja</td>
		            	</tr>
		            	<tr>
		            		<td>
			            		<label class="labela_vrsta_sorta">
									<input type="radio" name="vrsta_sorta" value="true" class="vrsta_sorta" checked>
									<span>RASTUCE</span>
								</label>
		            		</td>
		            		<td>
			            		<label class="labela_vrsta_sorta">
									<input type="radio" name="vrsta_sorta" value="false" class="vrsta_sorta">
									<span>OPADAJUCE</span>
								</label>
		            		</td>
		            		<td></td>
		            		<td></td>
		            	</tr>
		            	
		            	<tr>
		            		<td colspan='4'>Po cemu sortirati</td>
		            	</tr>
		            	<tr>
		            	<tr>
		            		<td>
			            		<label class="labela_po_cemu_sort">
									<input type="radio" name="sta_sortiramo" value="IME" class="sta_sortiramo" checked>
									<span>IME</span>
								</label>
		            		</td>
		            		<td>
			            		<label class="labela_po_cemu_sort">
									<input type="radio" name="sta_sortiramo" value="PREZIME" class="sta_sortiramo">
									<span>PREZIME</span>
								</label>
		            		</td>
		            		<td>
			            		<label class="labela_po_cemu_sort">
									<input type="radio" name="sta_sortiramo" value="KOR_IME" class="sta_sortiramo">
									<span>KORISNICKO IME</span>
								</label>
		            		</td>
		            		<td>
			            		<label class="labela_po_cemu_sort">
									<input type="radio" name="sta_sortiramo" value="BR_BODOVA" class="sta_sortiramo">
									<span>BROJ BODOVA</span>
								</label>
		            		</td>
		            	</tr>
		            	
		            	<tr align="center">
		            		<td colspan="4"><input class="dugmici" type="submit" value="Sortiraj"/></td>
		            	</tr>
		            	
		            </table>
	            </form>
	        </div>
        </div>
        
    </body>
</html>
