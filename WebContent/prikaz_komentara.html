<html>
    <head>
        <meta charset="UTF-8">
		<link rel="stylesheet" type ="text/css" href="prikaz_komentara.css"/>
		<script src="jquery.min.js"></script>
		<script src="prikaz_komentara.js"></script>
        <title>Pregled komentara</title>
    </head>
    <body>
    	<p style="font-size:7px"></p> 			<!-- prazan prostor -->
    	<p class="specijalni">&emsp;MANIFESTACIJA: <span id="naz_manif"></span></p>
    	<p style="font-size:5px"></p> 			<!-- prazan prostor -->
    	
		<table id="tabela_komentara">
			<!-- zaglavlje tabele koja imaju svi -->
			<thead>
				<tr>
					<td>Korisnicko ime</td>
					<td>Komentar</td>
					<td>Ocena</td>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		
		
        	<!-- ****************************** forma odobravanje ****************************** -->
        <div id="modal_odob" class="modal">
	        <div class="modal-content">
	            <span class="close">&times;</span>
	            <form id="odobri_kom" action="#" method="get">
		            <table id="tabela_odobravanja">
		            	<tr>
		            		<td colspan='3'>Odobri komentar:</td>
		            	</tr>
		            	<tr>
		            		<td>
			            		<label class="labela_prihvati">
									<input type="radio" name="prihvati" value="DA" class="prihvati" checked>
									<span>DA</span>
								</label>
		            		</td>
		            		<td>
			            		<label class="labela_prihvati">
									<input type="radio" name="prihvati" value="NE" class="prihvati">
									<span>NE</span>
								</label>
		            		</td>
		            	</tr>
		            	<tr align="center">
		            		<td colspan="3"><input class="dugmici" type="submit" value="Sacuvaj"/></td>
		            	</tr>
		            	
		            </table>
	            </form>
	        </div>
        </div>
		
    </body>
</html>
