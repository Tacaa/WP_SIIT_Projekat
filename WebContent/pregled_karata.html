<html>
    <head>
        <meta charset="UTF-8">
		<link rel="stylesheet" type ="text/css" href="pregled_karata.css"/>
		<script src="jquery.min.js"></script>
		<script src="pregled_karata.js"></script>
        <title>Sve karte</title>
    </head>
    <body>
    	<p style="font-size:7px"></p>
    	<table width="100%">
    		<tr> 
        		<td align="left"><button id="sortiranje" class="svetli_dugmici">Sortiranje</button></td>
        		<td align="right"><button id="filter" class="svetli_dugmici">Filter</button></td>
        	</tr>
        </table>
    	<p style="font-size:5px"></p>
    	
		<table id="tabela_karata">
			<!-- zaglavlje tabele -->
			<thead>
				<tr>
					<td>ID karte</td>
					<td>Naziv manifestacije</td>
					<td>Adresa</td>
					<td>Ime kupca</td>
					<td>Vreme odrzavanja</td>
					<td>Cena</td>
					<td>Status</td>
					<td>Tip</td>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

	<!-- ****************************** forma filter ****************************** -->
        <div id="modal_filtera" class="modal">
	        <div class="modal-content">
	            <span class="close">&times;</span>
	            <form id="filter_karte" action="#" method="get">
		            <table id="tabela_filter">
		            	<tr>
		            		<td colspan='4'>Naziv manifestacije</td>
		            	</tr>
		            	<tr>
		            		<td colspan="4">
		            			<input type="text" id="naziv_man" size="80"/>
		            		</td>
		            	</tr>
		            	
		            	<tr>
		            		<td colspan='4'>Cena karte</td>
		            	</tr>
		            	<tr>
		            		<td>&ensp;Od:&ensp;</td>
		            		<td><input type="number" min=0 id="cena_min"/>
		            		<td>&ensp;do:&ensp;</td>
		            		<td><input type="number" min=0 id="cena_max"/>
		            	</tr>
		            	
		            	<tr>
		            		<td colspan='4'>Datum manifestacije</td>
		            	</tr>
		            	<tr>
		            		<td>&ensp;Od:&ensp;</td>
		            		<td><input type="date" id="datum_min"/>
		            		<td>&ensp;do:&ensp;</td>
		            		<td><input type="date" id="datum_max"/>
		            	</tr>
		            	
		            	<tr>
		            		<td colspan='4'>Tip karte</td>
		            	</tr>
		            	<tr>
		            		<td>
			            		<label class="labela_status_karte">
									<input type="radio" name="tip_karte" value="REGULARNA" class="tip_karte" checked>
									<span>REGULARNA</span>
								</label>
		            		</td>
		            		<td>
			            		<label class="labela_status_karte">
									<input type="radio" name="tip_karte" value="FAN_PIT" class="tip_karte">
									<span>FAN_PIT</span>
								</label>
		            		</td>
		            		<td>
			            		<label class="labela_status_karte">
									<input type="radio" name="tip_karte" value="VIP" class="tip_karte">
									<span>VIP</span>
								</label>
		            		</td>
		            		<td></td>
		            	</tr>
		            	
		            	<tr>
		            		<td colspan='4'>Status karte</td>
		            	</tr>
		            	<tr>
		            	<tr>
		            		<td>
			            		<label class="labela_tip_karte">
									<input type="radio" name="status_karte" value="REZERVISANA" class="status_karte" checked>
									<span>REZERVISANA</span>
								</label>
		            		</td>
		            		<td>
			            		<label class="labela_tip_karte">
									<input type="radio" name="status_karte" value="OBUSTAVLJENA" class="status_karte">
									<span>OBUSTAVLJENA</span>
								</label>
		            		</td>
		            		<td></td>
		            		<td></td>
		            	</tr>
		            	
		            	<tr align="center">
		            		<td colspan="4"><p id="greska_filtera"></p></td>
		            	</tr>
		            	
		            	<tr align="center">
		            		<td colspan="4"><input class="dugmici" type="submit" value="Pretrazi"/></td>
		            	</tr>
		            	
		            </table>
	            </form>
	        </div>
        </div>
        
        	<!-- ****************************** forma sortiranje ****************************** -->
        <div id="modal_sort" class="modal">
	        <div class="modal-content">
	            <span class="close">&times;</span>
	            <form id="sort_karte" action="#" method="get">
		            <table id="tabela_filter">
		            	<tr>
		            		<td colspan='4'>Vrsta sortiranja</td>
		            	</tr>
		            	<tr>
		            		<td>
			            		<label class="labela_vrsta_sorta">
									<input type="radio" name="vrsta_sorta" value="true" class="vrsta_sorta" checked>
									<span>RASTUCE</span>
								</label>
		            		</td>
		            		<td>
			            		<label class="labela_vrsta_sorta">
									<input type="radio" name="vrsta_sorta" value="false" class="vrsta_sorta">
									<span>OPADAJUCE</span>
								</label>
		            		</td>
		            		<td></td>
		            		<td></td>
		            	</tr>
		            	
		            	<tr>
		            		<td colspan='4'>Po cemu sortirati</td>
		            	</tr>
		            	<tr>
		            	<tr>
		            		<td>
			            		<label class="labela_po_cemu_sort">
									<input type="radio" name="sta_sortiramo" value="NAZIV" class="sta_sortiramo" checked>
									<span>NAZIV</span>
								</label>
		            		</td>
		            		<td>
			            		<label class="labela_po_cemu_sort">
									<input type="radio" name="sta_sortiramo" value="VREME" class="sta_sortiramo">
									<span>DATUM I VREME</span>
								</label>
		            		</td>
		            		<td>
			            		<label class="labela_po_cemu_sort">
									<input type="radio" name="sta_sortiramo" value="CENA" class="sta_sortiramo">
									<span>CENA</span>
								</label>
		            		</td>
		            		<td>
			            		<label class="labela_po_cemu_sort">
									<input type="radio" name="sta_sortiramo" value="LOKACIJA" class="sta_sortiramo">
									<span>LOKACIJA</span>
								</label>
		            		</td>
		            	</tr>
		            	
		            	<tr align="center">
		            		<td colspan="4"><input class="dugmici" type="submit" value="Sortiraj"/></td>
		            	</tr>
		            	
		            </table>
	            </form>
	        </div>
        </div>
        
    </body>
</html>
